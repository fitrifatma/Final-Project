<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="web.css">
  <script type="text/javascript">
  	$(function(){
  		$("#includeHeader").load("header.html");
  	});
  </script>
</head>
<body>
<div id="includeHeader"></div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				  <li data-target="#myCarousel" data-slide-to="1"></li>
				  <li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
				  <div class="item active">
				    <img src="slide1.jpeg" alt="Los Angeles" style="width:100%;">
				  </div>
				  <div class="item">
				    <img src="slide2.jpg" alt="Chicago" style="width:100%;">
				  </div>
				  <div class="item">
				    <img src="slide3.jpeg" alt="New york" style="width:100%;">
				  </div>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				  <span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-md-6">
			<form action="https://formspree.io/fitridwi62@gmail.com" method="POST" name="_gotcha" />
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Input your e-mail">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="message" placeholder="Input your name">
			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
